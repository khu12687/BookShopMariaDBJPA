<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<h1>주문 상세내역</h1>
		<div>		
			<div>
				<label>주문번호:</label>
				<p th:text="${item.orderid}"></p>
			</div>		
			<div>
				<label>고객명:</label>
				<p th:text="${item.customer.name}"></p>
			</div>
			<div>
				<label>주문금액:</label>
				<p th:text="${item.saleprice}"></p>
			</div>
			<div>
				<label>주문일자:</label>
				<p th:text="${item.orderdate}"></p>
			</div>
			<hr>
			<div>
				<div>주문 내역</div>
				<div>
					<table border="1">
						<thead>
							<tr>
								<th>상세번호</th>
								<th>도서명</th>
								<th>단가</th>
								<th>수량</th>
								<th>소계</th>
							</tr>
						</thead>
						
						<tbody>
							<tr th:each="detail : ${item.detail}">
								<td th:text="${detail.detailId}"></td>
								<td th:text="${detail.book.bookname}"></td>
								<td th:text="${detail.book.price}"></td>
								<td th:text="${detail.amount}"></td>
								<td th:text="${detail.book.price * detail.amount}"></td>
							</tr>
							
							<tr th:if="${item.detail.size() < 1}" >
								<td colspan="5">주문내역이 없습니다</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div>				
				<a href="../list"><button>목록</button></a>
			</div>
		</div>
	</div>
</body>
</html>
